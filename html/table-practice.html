
<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border = 1>
		<tr>
			<th>Name</th>
			<th>Birth Month</th>
			<th>Birth Year</th>
		</tr>
		<tr>
			<td>Abby</td>
			<td>January</td>
			<td>1981</td>
		</tr>
		<tr>
			<td>Betty</td>
			<td>February</td>
			<td>1982</td>
		</tr>
		<tr>
			<td>Cathy</td>
			<td>March</td>
			<td>1983</td>
		</tr>
	</table>
	<table border = 1>
		<tr>
			<th>Company</th>
			<th colspan="2">Finances</th>
		</tr>
		<tr>
			<td>A</td>
			<td>2015 Revenue: $1,000,000</td>
			<td>2015 Net Profit: $300,000</td>
		</tr>
		<tr>
			<td>B</td>
			<td>2015 Revenue: $500,000</td>
			<td>2015 Net Loss: $100,000</td>
		</tr>
		<tr>
			<td rowspan="2">C</td>
			<td>2015 Revenue: $250,000</td>
			<td>2015 Net Profit: $50,000</td>
		</tr>
		<tr>
			<td>2014 Revenue: $100,000</td>
			<td>2014 Net Loss: $10,000</td>
		</tr>
	</table>
</body>
</html>
